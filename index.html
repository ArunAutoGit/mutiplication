<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Operations Index</title>
  <style>
    /* ====== Reset & Base ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f0f4f8;
      color: #333;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* ====== Container ====== */
    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 40px;
      font-size: clamp(24px, 5vw, 32px);
      color: #111827;
    }

    /* ====== Menu ====== */
    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .menu a {
      display: block;
      padding: 15px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: clamp(16px, 4vw, 20px);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .menu a:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    /* ====== Responsive ====== */
    @media (max-width: 480px) {
      h1 {
        margin-bottom: 30px;
      }

      .menu a {
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Math Operations</h1>
    <div class="menu">
      <a href="addition and subtraction.html">Addition & Subtraction</a>
      <a href="multiplication.html">Multiplication</a>
      <a href="division.html">Division</a>
    </div>
  </div>
</body>
</html>
